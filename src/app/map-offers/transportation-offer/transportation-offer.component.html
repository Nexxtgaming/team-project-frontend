<div class="full-container">
  <section>
    <div class="stack">
      <div class="background-picture">
        <app-header></app-header>
      </div>
      <div class="content">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <label for="title" class="form-label">Please enter the title of your offer :</label>
          <input id="title" name="title" type="text" placeholder="title" class="form-input" [(ngModel)]="form.title"
                 #title="ngModel"/>

          <label for="address" class="form-label">Please enter the address of your offer, be the more precise has
            possible :</label>
          <input id="address" name="address" type="text" placeholder="City" class="form-input-2"
                 [(ngModel)]="form.address" #address="ngModel"/>

          <label for="city_of_departure" class="form-label">Please enter the city of departure :</label>
          <input id="city_of_departure" name="city_of_departure" type="text" placeholder="City" class="form-input-2"
                 [(ngModel)]="form.city_of_departure" #city_of_departure="ngModel"/>
          <label for="date_of_departure" class="form-label">Please enter the date of departure :</label>
          <input id="date_of_departure" name="date_of_departure" type="date" class="form-input-2"
                 [(ngModel)]="form.date_of_departure" #date_of_departure="ngModel"/>

          <label for="city_of_arrival" class="form-label">Please enter the city of arrival :</label>
          <input id="city_of_arrival" name="city_of_arrival" type="text" placeholder="City" class="form-input-2"
                 [(ngModel)]="form.city_of_arrival" #city_of_arrival="ngModel"/>
          <label for="date_of_arrival" class="form-label">Please enter the city of arrival :</label>
          <input id="date_of_arrival" name="date_of_arrival" type="date" class="form-input-2"
                 [(ngModel)]="form.date_of_arrival" #date_of_arrival="ngModel"/>


          <label for="capacity" class="form-label-2">Please enter the number of seat available :</label>
          <input id="capacity" name="capacity" type="number" min="1" class="form-input-2" [(ngModel)]="form.capacity"
                 #capacity="ngModel"/>

          <label for="vehicle" class="form-label">Please enter the vehicle type :</label>
          <input id="vehicle" name="vehicle" type="text" placeholder="vehicle" class="form-input-2"
                 [(ngModel)]="form.vehicle" #vehicle="ngModel"/>


          <label for="description" class="form-label-2">Please enter a description for you offer :</label>
          <input id="description" name="description" placeholder="Please enter a description for you offer :"
                 class="form-text-area" [(ngModel)]="form.description" #description="ngModel"/>
          <button class="form-submit-button">Add offer
          </button>
        </form>
        <button
          (click)="goBack() ">
          Go Back
        </button>
      </div>
      <app-footer></app-footer>
    </div>
  </section>
</div>
