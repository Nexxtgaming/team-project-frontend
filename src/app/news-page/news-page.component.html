<div class="full-container">
  <section>
    <div class="stack">

      <div class="background-picture">
        <app-header></app-header>
      </div>
      <div class="persrow">

        <div class="column">
          <h2><a href="https://www.ukrinform.ua/">UkrInform</a></h2>
          <ul>
            <li *ngFor="let article of articlesUkrinform">
              <div class="card shadow-sm">
                <img src="{{article.img_url}}" class="bd-placeholder-img card-img-top">
                <div class="card-body">
                  <h3 class="mb-0"><a href="{{article.article_url}}">{{article.title}}</a></h3> <img
                  src="../../../assets/images/verified.png" width="20">
                  <p>{{article.text}}</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="column">
          <h2><a href="https://war.ukraine.ua/ru">War.Ukraine</a></h2>
          <ul>
            <li *ngFor="let article of articlesWarUkrain">
              <div class="card shadow-sm">
                <img src="{{article.img_url}}" class="bd-placeholder-img card-img-top">
                <div class="card-body">
                  <h3 class="mb-0"><a href="https://war.ukraine.ua/ru">{{article.title}}</a></h3>
                  <p>{{article.text}}</p><img
                  src="../../../assets/images/verified.png" width="20">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="column">
          <h2><a href="https://visitukraine.today/uk/blog">VisitUkraineToday</a></h2>
          <ul>
            <li *ngFor="let article of articlesVisitUkraine">
              <div class="card shadow-sm">
                <img src="{{article.img_url}}" class="bd-placeholder-img card-img-top">
                <div class="card-body">
                  <h3 class="mb-0"><a href="{{article.article_url}}">{{article.title}}</a></h3>
                  <p>{{article.text}}</p><img src="../../../assets/images/verified.png" width="20">
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!--FOOTER-->
      <app-footer></app-footer>
      <!--FOOTER-->

    </div>

  </section>
</div>
