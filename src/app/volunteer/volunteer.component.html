<div class="full-container">
  <section>
    <div class="stack">
      <div class="background-picture">
        <app-header></app-header>
      </div>

      <div class="content">

        <div class="columns">
          <div class="builder-columns div">
            <div class="builder-column column">
              <div class="categories">

                <div class="categorie">
                  <div class="div-2">
                    <h3><strong>Food</strong></h3>
                  </div>
                  <div class="div-3"></div>
                </div>

                <div class="categorie">
                  <div class="div-4">
                    <h3><strong>Money</strong></h3>
                  </div>
                  <div class="div-5"></div>
                </div>

                <div class="categorie">
                  <div class="div-6">
                    <h3><strong>Health</strong></h3>
                  </div>
                  <div class="div-7"></div>
                </div>
              </div>
            </div>

            <div class="builder-column offer-list">
              <div class="div-8">
                <h2>Volounteers offers</h2>
                <ul>
                  <li *ngFor="let offer of offerList">
                    <app-volunteers-offer [offer]="offer"></app-volunteers-offer>
                  </li>
                </ul>
              </div>
              <a *ngIf="!role" [routerLink]="'/signin'">Login</a>
              <a *ngIf="role == 'helper'"><button routerLink="add-offer">Add volunteers offer</button></a>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </section>
</div>
